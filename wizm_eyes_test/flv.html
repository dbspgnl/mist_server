<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>Live Stream</h3>
	<div style="display:flex; margin-bottom: 1%;">
		<button onclick="exam_start()">start</button>
	</div>
	<div id="exampleLayout" style="display:flex; flex-wrap: wrap;">
		<video  id="exampleLayout0" autoplay muted style="width: 50%;"></video>
		<video  id="exampleLayout1" autoplay muted style="width: 50%;"></video>
		<video  id="exampleLayout2" autoplay muted style="width: 50%;"></video>
		<video  id="exampleLayout3" autoplay muted style="width: 50%;"></video>
	</div>
	<script src="flv.js"></script>
	<script src="custom.js"></script>
	<script>
		let index = 0;
		const exam_start = () => {
			if (index == 4) return;
			let exampleLayout = document.getElementById(`exampleLayout${index}`);
			let flvPlayer = flvjs.createPlayer({
				type: 'flv',
				url: `http://localhost:8080/mist${index%2}.flv` // strea server 2개로 테스트
			});
			flvPlayer.attachMediaElement(exampleLayout);
			flvPlayer.load();
			flvPlayer.play();
			index +=1;
		}
	</script>

</body>
</html>
