	<script>
		const exam_start = () => {

		const exam_start_all = () => {
			if(Hls.isSupported()){
				for (let index = 0; index < 16; index++) {
					console.log(index);
					var hls = new Hls();
					hls.loadSource(`http://localhost:8080/hls/mist${index%2}/index.m3u8`);
					hls.attachMedia(document.getElementById(`video_id${index}`));
					// hls.play();
				}
			}
		}
